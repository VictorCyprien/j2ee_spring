<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Banque - Liste des utilisateurs</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
			integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
			crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<div>
		<p>
			Bienvenue <b>[[${#request.userPrincipal.principal.fullName}]]</b>
		</p>
	</div>
	<div>
		<h1>Liste des utilisateurs</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>ID utilisateur</th>
					<th>email</th>
					<th>prénom</th>
					<th>nom</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.id}">ID utilisateur</td>
					<td th:text="${user.email}">email</td>
					<td th:text="${user.firstName}">prénom</td>
					<td th:text="${user.lastName}">nom</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="déconnexion" />
		</form>
	</div>
</div>
</body>
</html>
